version: "3.17"

tasks:

    run:
        deps: [build]
        cmds:
            - uv run dist/bundle.pyz

    dev:
        cmds:
            - uv run scripts/dev.py -OO

    build:
        aliases: [dist, bundle]
        deps: [check]
        cmds:
            - defer: uv run scripts/build.py -OO

    check:
        deps: [lint, format]

    format:
        cmds:
            - uv run ruff format --config pyproject.toml

    lint:
        cmds:
            - uv run ruff check --config pyproject.toml
    
    lock:
        cmds:
            - uv lock
            - uv sync

    setup:
        cmds:
            - uv venv --python 3.11
            - uv sync
            - uv lock
